<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Flip Book</title>
  <link rel="stylesheet" href="flipbook_style.css">
</head>
<body>
  <audio id="background-music" src="song.mp3" autoplay loop></audio> <!-- Ensure this path is correct -->

  <div id="hedlinecontainer">
    <div id="shine">Happy Valentine's DayðŸ’ž</div>
  </div>
  
  <div class="gallery">
    <img src="image1.jpg" alt="Absolutely love your eyes">
    <img src="image2.jpg" alt="Wish I could hug you like this rn">
    <img src="image3.jpg" alt="I love how you look at me">
    <img src="image4.jpg" alt="CUTIEEEEE">
    <img src="image5.jpg" alt="WE'RE SO CUTE HEHEHE">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var audio = document.getElementById('background-music');
      if (!localStorage.getItem('audioPlaying')) {
        audio.play();
        localStorage.setItem('audioPlaying', 'true');
      }

      audio.addEventListener('ended', function() {
        localStorage.removeItem('audioPlaying');
      });
    });
  </script>
</body>
</html>
